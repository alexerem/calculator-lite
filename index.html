<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Calculator Lite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="grid-container">
            <div class="part input">
                <form action="" name="form">
                    <input type="text" readonly></form>
            </div>
            <div class="part">C</div>
            <div class="part">(</div>
            <div class="part">)</div>
            <div class="part">&larr;</div>
            <div class="part">7</div>
            <div class="part">8</div>
            <div class="part">9</div>
            <div class="part">&divide;</div>
            <div class="part">4</div>
            <div class="part">5</div>
            <div class="part">6</div>
            <div class="part">&times;</div>
            <div class="part">1</div>
            <div class="part">2</div>
            <div class="part">3</div>
            <div class="part">-</div>
            <div class="part">0</div>
            <div class="part">.</div>
            <div class="part">=</div>
            <div class="part">+</div>
        </div>
    </div>
</body>

</html>
